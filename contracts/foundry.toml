[profile.default]
src = "src"
out = "out"
libs = ["lib"]
# v4-periphery requires 0.8.26
solc = "0.8.26"
via_ir = true
optimizer = true
optimizer_runs = 200
chain_id = 143

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "@uniswap/v4-core/=lib/v4-periphery/lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "solmate/=lib/v4-periphery/lib/v4-core/lib/solmate/",
]

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false

[rpc_endpoints]
monad = "${MONAD_RPC_URL}"


# Fork tests: run with --match-contract CEOVaultFork
# e.g. forge test --match-contract CEOVaultFork --fork-url $MONAD_RPC_URL


